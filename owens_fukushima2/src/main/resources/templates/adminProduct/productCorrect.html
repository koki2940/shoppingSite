<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/admin.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<title>商品修正</title>
</head>
<body>
	<!-- ヘッダー部 -->
	<header th:include="common :: pageHeaderAdmin"></header>
	<!--ヘッダー部終了  -->
	<div align="center">
		<form th:action="@{/product-correct}" th:object="${productCorrectForm}" method="post">
			<h1>商品修正</h1>
			<h4><span class="red">※</span>は必須項目です</h4>
			<!-- エラー表示 -->
			<p th:errors="*{all}" class="error-messages"></p>

			<table>
				<tr>
					<td class ="relative1"><span th:text="#{productId}"></span></td>
					<td><span th:text="*{productId}" class = "relative1"></span></td>
				</tr>
				<tr>
					<td class = "relative1"><span th:text="#{productName}"></span></td>
					<td><span th:text="*{productName}" class="relative1"></span></td>
				</tr>
				<tr>
					<td class = "relative1"><span th:text="#{price}"></span><span class="red">※</span></td>
					<td><input type="number" th:field="*{price}"  min="0" max="999999999" size="5" class="relative1"></td>
				</tr>
				<tr>
					<td class = "relative1"><span th:text="#{genre}"></span></td>
					<td><span th:text="*{genreName}"  class = "relative1"></span></td>
				</tr>
				<tr>
					<td class ="relative1"><span th:text="#{quantity}"></span><span class="red">※</span></td>
					<td><input type="number" th:field="*{quantity}" maxlength="3" min ="1" max="999" class = "relative1"></td>
				</tr>
			</table>

			<input type="submit" name="backList" value="一覧" class="btn btn-warning me-xl-2  mt-xl-5">
			<input type="submit" name="check" value="確認" class="btn btn-warning  ms-xl-2  mt-xl-5">
		</form>
	</div>
</body>
</html>
