<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/general.css}">
<script type="text/javascript" th:src="@{/js/cartCheck.js}"></script>
<title>再購入確認</title>
</head>
<body>
	<!-- ヘッダー部 -->
	<header th:include="common :: pageHeaderGeneral"></header>
	<!--ヘッダー部終了  -->

	<div align="center">
    	<div th:include="common :: purchaseCheckHeadline"></div>

		<!-- 警告メッセージ -->
		<p th:if="${alertMsg} != null">
			<span class="alert-text"><span th:text="${alertMsg}"></span></span>
		</p>

		<form th:action="@{/repurchase-check}" th:object="${productPurchaseForm}" method="post">
			<div th:include="common :: commonProductInfo"></div>

			<input type="submit" name="backHistoryList" value="戻る" class="btn btn-warning mt-xl-3 me-xl-2">
			<input type="submit" name="purchase" value="購入" class="btn btn-warning mt-xl-3 ms-xl-2">
		</form>
	</div>
</body>
</html>
