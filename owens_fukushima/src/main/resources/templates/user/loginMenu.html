<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}">
<title>ログイン</title>
</head>
<body>
<div align="center">
<div class="container">
<h1 class="pt-xl-3">ログイン</h1>
<h3><span class="red">※</span>は必須項目です</h3>
<form th:action="@{/login-menu}" th:object="${userLoginForm}" method="post">
<!-- エラーメッセージ -->
<p th:errors="*{all}" class="error-messages"></p>
<table>
	<tr>
		<td class="font">ユーザ名 <span class="red">※</span></td>
		<td><input type="text"  th:field="*{userName}" maxlength="10"></td>
	</tr>
	<tr>
		<td class="font">パスワード <span class="red">※</span></td>
		<td><input type="password"  th:field="*{password}" maxlength="10" class="my-xl-3"></td>
	</tr>
</table>

	<input type="submit" name="login" value="ログイン" class="btn btn-warning mb-xl-4 "><br>

	<span class="red font-weight">初めての方はこちらからユーザ登録をしてください</span><br>

	<input type="submit" name="userRegister" value="ユーザー登録" class="btn btn-warning mt-xl-3">
</form>


</div>
</div>


</body>
</html>
